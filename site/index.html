<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>ReediItgam APP</title>
</head>
<body ng-app="reeditgam" 
	ng-controller="mainCtrl">
	
		<!--CREANDO UN FORMULARIO-->
		  <form  ng-submit="addPost()"> 
		 	<!--INPUTODEL TITULO -->
          <input type="text" ng-model="title">
          <link rel="stylesheet"
           href="./vendor/bootstrap/css/bootstrap.css">
           <style>
            .glyphicon-thumbs-up {cursor: pointer;}
           </style>
          <br>
          <!--INPUT DEL LINK -->
          <input type_"text" ng-model="link">
          <br>
          <button type="submit">Publicar</button>
         
		</form>

	<div ng-repeat="post in posts | orderBy: '-upvotes'">
		<span ng-click="incrementUpvotes(post)">*</span>
		<!--Agregando los links-->
		<a ng-show ="post.link" href="{{post.link}}">
		     {{post.title}}
		</a>
		<span ng-hide="post.link">
			 {{post.title}}
		</span>
            - Likes: {{post.upvotes}}
	</div>
	<!-- Cargando Librerias -->
	<!-- Es buena practica al final -->
	<!-- cargar los scrips -->
	<!-- Cargando a Angular -->
	<script 
		type="text/javascript"
		src="./vendor/angular/angular.js">
		</script>
	<!-- Cargando app.js -->
	<script
		type="text/javascript"
		src="./scripts/app.js"></script>
</body>
</html>
